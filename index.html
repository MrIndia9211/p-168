<!DOCTYPE html>
<html>

<head>

  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>

<body style="margin : 0px; overflow: hidden;">

    gesture-detector

    <!-- Camera -->
    <a-entity camera></a-entity>
    <!-- Assets -->
    <a-assets>
      <asset-item id="crane-model" src="./assets/crane/scene.gltf"></asset-item>
    </a-assets>
    <a-marker id="crane-marker" type="pattern" url="marker/pattern-crane.patt" cursor="rayOrigin:mouse">

        <a-plane position="0 0.89 0.02" width="1.49" height="0.3" roatation="0 0 0" color="#234567">

          </a-entity>
      </a-plane>
      <a-entity position="0 0 0.1" rotation="0 0 0"
          text="font:monoid;value:1.remote-control\n\n2.chargeable\n\n3. age=3to10years\n\n4.colors[red, yellow,blue]\n\n5.price:-â‚¹200 only\n\n;color:black;width:2;height:1;align:center;">

    </a-marker>
    
    
    
  </a-scene>

  <!-- Button Main Div -->
 <div id="button-div"></div>
</body>

</html>
